<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Weather</title>
    <link rel="stylesheet" href="59style.css">
</head>
    <body>
        <div class="app-wrap">
            <main>
                <section class="location">
                    <div class="city">Tashketn, UZ</div>
                    <div class="date">Wednesday 26 may 2022</div>
                </section>
                <div class="main-temp">
                    <div class="temp">30 <span>°C</span></div>
                    <div class="weather">Hot</div>
                    <div class="hi-low">25°C/32°C</div>
                </div>
            </main>
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
            </header>
        </div>

    <script src="59.AmaliyotDasturApiYordamida.js"></script>
    </body>
</html>
